<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .tooltip-custom::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-custom:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-4">Global News Search</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Search Keywords</span>
                        </label>
                        <div id="queryContainer">
                            <input type="text" class="search-input input input-bordered mb-2" placeholder="Enter search term">
                        </div>
                        <button id="addQueryBtn" class="btn btn-xs btn-outline mt-2">+ Add Keywords</button>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Country</span>
                        </label>
                        <select id="countrySelect" class="select select-bordered">
                            <!-- Countries will be dynamically populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Start Date</span>
                        </label>
                        <input type="date" id="startDate" class="input input-bordered">
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">End Date</span>
                        </label>
                        <input type="date" id="endDate" class="input input-bordered">
                    </div>
                </div>

                <div class="card-actions justify-end mt-4">
                    <button id="searchBtn" class="btn btn-primary tooltip-custom" data-tooltip="Search results will open in a new tab">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Search News
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-4 text-sm text-gray-600">
            <p>ðŸ’¡ Tip: Multiple search terms will be combined with AND. Date filters will be applied to narrow down results.</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
